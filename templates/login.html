<body class="text-center">
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-text">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">

				ResumeReviser
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

	<h2 class="form-header" id="form-title1">ResumeReviser</h2>
	<input type="email" name = "email" id="email" class="form-control" placeholder="name@example.com" required autofocus>
	<input type="password" name = "passw" id="passw" class="form-control" placeholder="password" required>
	<button class="btn btn-lg btn-primary btn-block btn-light" type="submit">Sign in</button>
	<p id="form-text" style="margin-top: 20px;">Don't have an account?<br><a style="color: rgb(255, 255, 255)" href="{{ url_for('signup') }}">Sign up</a></p>

</form>
