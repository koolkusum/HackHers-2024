<!DOCTYPE html>
<html>

<head>
	<title>Signup</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
	{% include 'navbar.html' %}
<div class="container">
	<form method="post" action="" class="form-signup">
	<h3 id="form-title1">Make your resume complete.</h3>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" class="form-control" name="first_name" placeHolder="Evelyn" required autofocus>
	</div>
	<div class="form-group">
		<label for="lastName">Last Name</label>
		<input type="text" class="form-control" name="last_name" placeHolder="Patrowski" required>
	</div>
	<div class="form-group">
		<label for="inputEmail">Email</label>
		<input type="email" class="form-control" name="email" placeHolder="name@example.com" required>
	</div>
	<div class="form-group">
		<label for="inputPassword" id="form-text-left">Password</label>
		<input type="password" class="form-control" name="passw" placeholder="password" required>
	</div>
	<button class="btn btn-lg btn-primary btn-block btn-light" type="submit">Sign up</button>
	<div style="margin-top: 20px;" id="form-text">
		<a href="login">Already have an account? Click to Login</a>
	</div>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
