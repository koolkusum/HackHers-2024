<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tasks</title>
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <p>Welcome to BalanSync!</p>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Calendar<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    Preferences</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tasks/Appointments
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">
                    Schedule
                  </a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    <div class="container">
        <h2>User Tasks</h2>
        <div id="taskInput">
            <label for="task">Enter a task:</label>
            <input type="text" id="task" placeholder="Enter your task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList">
            <h3>Tasks:</h3>
            <ul id="list"></ul>
        </div>
        <div id="submitBtn" style="display: none;">
            <button onclick="submitTasks()">Submit Tasks</button>
        </div>
    </div>

    <script>
        var tasksAdded = 0;

        function addTask() {
            var taskInput = document.getElementById("task");
            var task = taskInput.value.trim();
            if (task !== "") {
                var list = document.getElementById("list");
                var listItem = document.createElement("li");
                listItem.textContent = task;

                // Set name attribute dynamically
                listItem.setAttribute("name", "list" + (tasksAdded + 1));

                // Adding delete button for each task
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete Task";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function () {
                    listItem.remove();
                    tasksAdded--;
                    if (tasksAdded < 5) {
                        document.getElementById("submitBtn").style.display = "none";
                    }
                };
                listItem.appendChild(deleteBtn);

                list.appendChild(listItem);
                taskInput.value = "";
                tasksAdded++;
                if (tasksAdded >= 5) {
                    document.getElementById("submitBtn").style.display = "block";
                }
            } else {
                alert("Please enter a valid task!");
            }
        }


        function submitTasks() {
            var tasks = [];
            document.querySelectorAll("#list li").forEach(function (task) {
                tasks.push(task.textContent);
            });

            // Send tasks to Flask backend
            fetch('/submit-tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tasks: tasks }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Optionally, you can reset the task list or perform any other action here
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
