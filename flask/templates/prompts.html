<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Add any custom styles here */
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2>Click the button below to get tips:</h2>
        <button id="getTipsButton" class="btn btn-primary">Get Tips</button>
        <div id="tipsContainer" class="mt-3"></div>
    </div>

    <script>
        // Define an array of tips
        var tips = [
            "Remember to take breaks throughout the day.",
            "Prioritize your tasks to focus on the most important ones first.",
            "Stay organized by using lists or calendars to track your tasks.",
            "Don't forget to reward yourself for completing tasks.",
            "Stay hydrated and get enough sleep to maintain productivity.",
            "Incorporate regular exercise and movement breaks into your routine to boost energy levels and improve concentration.",
            "Regularly review and prioritize your tasks to adapt to changing priorities and deadlines."
            // Add more tips as needed
        ];

        // Function to get 5 random tips from the tips array
        function getRandomTips() {
            var selectedTips = [];
            while (selectedTips.length < 5) {
                var randomIndex = Math.floor(Math.random() * tips.length);
                var tip = tips[randomIndex];
                if (!selectedTips.includes(tip)) {
                    selectedTips.push(tip);
                }
            }
            return selectedTips;
        }

        // Function to display the selected tips on the webpage
        function displayTips() {
            var tipsContainer = document.getElementById("tipsContainer");
            var selectedTips = getRandomTips();
            tipsContainer.innerHTML = "<h3>Here are 5 tips for you:</h3>";
            selectedTips.forEach(function(tip) {
                var tipElement = document.createElement("p");
                tipElement.textContent = tip;
                tipsContainer.appendChild(tipElement);
            });
        }

        // Add event listener to the button to trigger displaying tips
        var getTipsButton = document.getElementById("getTipsButton");
        getTipsButton.addEventListener("click", displayTips);
    </script>
</body>
</html>
