<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Calendar<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    Preferences</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tasks/Appointments
                  </a>
                </li>
            
              </ul>
              
            </div>
          </nav>
    <div class="container">
        <h2>User Tasks</h2>
        <div id="taskInput">
            <label for="task">Enter a task:</label>
            <input type="text" id="task" placeholder="Enter your task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList">
            <h3>Tasks:</h3>
            <ul id="list"></ul>
        </div>
        <div id="submitBtn" style="display: none;">
            <button onclick="submitTasks()">Submit Tasks</button>
        </div>
    </div>

    <script>
        var tasksAdded = 0;

        function addTask() {
            var taskInput = document.getElementById("task");
            var task = taskInput.value.trim();
            if (task !== "") {
                var list = document.getElementById("list");
                var listItem = document.createElement("li");
                listItem.textContent = task;

                // Set name attribute dynamically
                listItem.setAttribute("name", "list" + (tasksAdded + 1));

                // Adding delete button for each task
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete Task";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function () {
                    listItem.remove();
                    tasksAdded--;
                    if (tasksAdded < 5) {
                        document.getElementById("submitBtn").style.display = "none";
                    }
                };
                listItem.appendChild(deleteBtn);

                list.appendChild(listItem);
                taskInput.value = "";
                tasksAdded++;
                if (tasksAdded >= 5) {
                    document.getElementById("submitBtn").style.display = "block";
                }
            } else {
                alert("Please enter a valid task!");
            }
        }


        function submitTasks() {
            var tasks = [];
            document.querySelectorAll("#list li").forEach(function (task) {
                tasks.push(task.textContent);
            });

            // Send tasks to Flask backend
            fetch('/taskschedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tasks: tasks }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Optionally, you can reset the task list or perform any other action here
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
