    <script>
        var tasksAdded = 0;

        function addTask() {
            var taskInput = document.getElementById("task");
            var task = taskInput.value.trim();
            if (task !== "") {
                var list = document.getElementById("list");
                var listItem = document.createElement("li");
                listItem.textContent = task;

                // Set name attribute dynamically
                listItem.setAttribute("name", "list" + (tasksAdded + 1));

                // Adding delete button for each task
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete Task";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function () {
                    listItem.remove();
                    tasksAdded--;
                    if (tasksAdded < 5) {
                        document.getElementById("submitBtn").style.display = "none";
                    }
                };
                listItem.appendChild(deleteBtn);

                list.appendChild(listItem);
                taskInput.value = "";
                tasksAdded++;
                if (tasksAdded >= 5) {
                    document.getElementById("submitBtn").style.display = "block";
                }
            } else {
                alert("Please enter a valid task!");
            }
        }


        function submitTasks() {
            var tasks = [];
            document.querySelectorAll("#list li").forEach(function (task) {
                tasks.push(task.textContent);
            });

            // Send tasks to Flask backend
            fetch('/taskschedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tasks: tasks }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Optionally, you can reset the task list or perform any other action here
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
