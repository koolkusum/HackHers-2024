<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tasks</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles if needed */
        /* Adjustments to match Bootstrap styling */
        #taskInput {
            margin-bottom: 20px;
        }

        #taskList {
            margin-bottom: 20px;
        }

        .delete-btn {
            margin-left: 10px;
        }

        .list-group-item {
            cursor: move;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <h2>User Tasks</h2>
        <div id="taskInput" class="input-group mb-3">
            <input type="text" id="task" class="form-control" placeholder="Enter your task">
            <button class="btn btn-primary" type="button" onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList">
            <h3>Tasks:</h3>
            <ul id="list" class="list-group" ondrop="drop(event)" ondragover="allowDrop(event)">
            </ul>
        </div>
        <div id="submitBtn" style="display: none;">
            <button class="btn btn-success" onclick="submitTasks()">Submit Tasks</button>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var tasksAdded = 0;

        function addTask() {
            var taskInput = document.getElementById("task");
            var task = taskInput.value.trim();
            if (task !== "") {
                var list = document.getElementById("list");
                var listItem = document.createElement("li");
                listItem.textContent = task;
                listItem.className = "list-group-item";
                listItem.setAttribute("draggable", "true");
                listItem.setAttribute("ondragstart", "drag(event)");
                listItem.id = "task" + (tasksAdded + 1);

                // Set name attribute dynamically
                listItem.setAttribute("name", "list" + (tasksAdded + 1));

                // Adding delete button for each task
                var deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete Task";
                deleteBtn.className = "btn btn-danger delete-btn";
                deleteBtn.onclick = function () {
                    listItem.remove();
                    tasksAdded--;
                    if (tasksAdded < 5) {
                        document.getElementById("submitBtn").style.display = "none";
                    }
                };
                listItem.appendChild(deleteBtn);

                list.appendChild(listItem);
                taskInput.value = "";
                tasksAdded++;
                if (tasksAdded >= 5) {
                    document.getElementById("submitBtn").style.display = "block";
                }

                updateTaskIds(); // Update task IDs after adding a new task
            } else {
                alert("Please enter a valid task!");
            }
        }

        function submitTasks() {
            var tasks = [];
            document.querySelectorAll("#list li").forEach(function (task) {
                tasks.push(task.textContent);
            });

            // Send tasks to Flask backend
            fetch('/taskschedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tasks: tasks }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Optionally, you can reset the task list or perform any other action here
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var draggedItem = document.getElementById(data);
    var target = ev.target.closest('ul');
    if (target && target.id === 'list') {
        var targetItem = ev.target.closest('li');
        if (targetItem) {
            var targetIndex = Array.from(target.children).indexOf(targetItem);
            var list = document.getElementById('list');
            var draggedIndex = Array.from(list.children).indexOf(draggedItem);
            if (draggedIndex !== -1 && draggedIndex !== targetIndex) {
                if (draggedIndex < targetIndex) {
                    list.insertBefore(draggedItem, targetItem.nextSibling);
                } else {
                    list.insertBefore(draggedItem, targetItem);
                }
                updateTaskIds();
            }
        }
    }
}


        function updateTaskIds() {
            var listItems = document.querySelectorAll("#list li");
            listItems.forEach(function (item, index) {
                item.id = "task" + (index + 1);
            });
        }
    </script>
</body>
</html>
